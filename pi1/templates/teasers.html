<div>	
	 <script id="teaserGridTemplate" type="text/template">
	<div id="teaser-container-grid">	
		{{#artworks}}
        <article class="teaser--grid">
          <div class="teaser__wrapper">
            <div class="teaser__thumbnail image_loading" src="{{thumbnail}}" alt="{{title}}" img_id="{{img_id}}">
              <a href="{{url}}" alt="{{title}} "></a>
            </div>
            
            <div class="teaser__content">
              <ul class="teaser__category">
                {{#categories}}
                  <li>
                    <a href="{{url}}">{{name}}</a>
                  </li>
                {{/categories}}
              </ul>
              
              <h3 class="teaser__heading">
               	<!-- show an artwork -->
				{{#is_artwork}} 
					<a href="{{url}}" alt="{{title}}">{{artist_name}}<br><i>{{title}}<span>&nbsp({{artwork_date}})</span></i></a> 
				{{/is_artwork}}
				
				<!-- showing not an artwork -->
				{{#not_is_artwork}} 
					<a href="{{url}}" alt="{{title}}">{{title}}</a> 
				{{/not_is_artwork}}
              </h3>

              <div class="teaser__description">
                {{description}}
              </div>

              <ul class="teaser__meta">
                {{#meta}}
                  <li><span>{{key}}</span> {{value}}</li>
                {{/meta}}
              </ul>
            </div><!-- teaser__content -->
          </div><!-- teaser__wrapper -->
        </article><!-- teaser -->      
      {{/artworks}}	 
	</div>	
	</script>	
</div>
